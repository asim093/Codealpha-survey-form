<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords"
        content="fitness form,prime fitness enquiry form,enquiry form,good winning fitness form,lifetime fitness form for minors,goodlife fitness form,lifetime fitness member fitness form,foreign fitness form,fitness form florece,planet fitness form">

    <meta name="description"
        content="The Prime Fitness Enquiry Form is your direct pathway to personalized fitness solutions. Fill out this form to request information, schedule a consultation, or inquire about our services. Our dedicated team is ready to assist you in achieving your fitness goals.">

    <meta name="author" content="prime-fitness">

    <meta name="robots" content="ALL, FOLLOW , INDEX">
    <title>Prime Fitness</title>

    <!-- favicon cdn  -->
    <link rel="icon" href="./assets/images/favicon 2.png ">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!-- sweet alert cdn      -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- aos animation cdn  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- custom css link  -->
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <!-- navbar start  -->

  
    <!-- navbar end  -->


    <!-- form section start  -->

    <div class="full-width">
        <div class="background-overlay container-fluid"></div>
        <div class="container " data-aos="fade-up" data-aos-duration="2000">
            <form id="myForm" action="#">
                <h1 class="cutting-text"> Survey Form</h1>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Your Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="date">Date of Joining</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="profile-pic">Upload Profile Picture</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="reset">Reset</button>
                    <button type="button" onclick="validateAndShowAlert()" id="pop">Submit</button>
                </div>
            </form>
        </div>
    </div>

   

    <!-- sweet alert cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>

    <!-- custom js link  -->
    <script src="app.js"></script>

    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- aos animation cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

    </script>
</body>
